version: v1
plugins:
  # 1. Generate standard Protobuf structs via the Buf Schema Registry (BSR)
  - remote: buf.build/protocolbuffers/go
    out: ../gen/go
    opt: paths=source_relative

  # 2. Generate ConnectRPC handlers and clients via the BSR
  - remote: buf.build/connectrpc/go
    out: ../gen/go
    opt: paths=source_relative
