#cloud-config
hostname: ${hostname}
manage_etc_hosts: true

write_files:
  # 1. RESTORE NETPLAN
  - path: /etc/netplan/60-private-net.yaml
    permissions: "0600"
    content: |
      network:
        version: 2
        ethernets:
          enp7s0:
            dhcp4: true
            dhcp4-overrides:
              use-routes: false

  # 2. K3S REGISTRIES CONFIG
  - path: /etc/rancher/k3s/registries.yaml
    permissions: "0644"
    content: |
      mirrors:
        "registry.project-platform:5000":
          endpoint:
            - "http://10.43.0.50:5000"

  # 3. GVISOR CONFIGURATION
  - path: /var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl
    permissions: "0644"
    content: |
      [plugins.opt]
        path = "{{ .NodeConfig.Containerd.Opt }}"
      [plugins.cri]
        stream_server_address = "127.0.0.1"
        stream_server_port = "10010"
        enable_selinux = {{ .NodeConfig.SELinux }}
      [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runsc]
        runtime_type = "io.containerd.runsc.v1"

  # 4. AUDIT POLICY
  - path: /var/lib/rancher/k3s/server/audit.yaml
    permissions: "0600"
    content: |
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
      - level: Metadata

  # 5. INJECT MANIFESTS SCRIPT
  - path: /usr/local/bin/inject-manifests.sh
    permissions: "0700"
    owner: root:root
    content: |
      #!/bin/bash
      set -e
      mkdir -p /var/lib/rancher/k3s/server/manifests
      ${indent(6, manifest_injector_script)}

  # 6. SERVER BOOTSTRAP SCRIPT
  - path: /usr/local/bin/k3s-start.sh
    permissions: "0700"
    owner: root:root
    content: |
      #!/bin/bash
      set -e

      echo "[Bootstrap] Injecting Manifests"
      /usr/local/bin/inject-manifests.sh

      echo "[Bootstrap] Starting Tailscale Join Loop..."
      # Wait for Internet connectivity first
      for i in {1..30}; do
        if ping -c 1 8.8.8.8 >/dev/null 2>&1; then break; fi
        echo "Waiting for internet..."
        sleep 2
      done

      # Fetch HCloud Server ID from Metadata Service
      echo "[Bootstrap] Fetching HCloud Server ID..."
      for i in {1..10}; do
        HCLOUD_ID=$(curl -s http://169.254.169.254/hetzner/v1/metadata/instance-id)
        if [ -n "$HCLOUD_ID" ]; then break; fi
        sleep 2
      done

      if [ -z "$HCLOUD_ID" ]; then
        echo "CRITICAL: Could not fetch HCloud Server ID from metadata service"
        exit 1
      fi

      for i in {1..30}; do
        TS_IP=$(tailscale ip -4 2>/dev/null)
        if [ -n "$TS_IP" ]; then break; fi
        sleep 2
      done

      if [ -z "$TS_IP" ]; then
        echo "CRITICAL: Could not get Tailscale IP"
        exit 1
      fi
      echo "Tailscale IP: $TS_IP"

      echo "--- [Bootstrap] Creating Config Directory ---"
      mkdir -p /etc/rancher/k3s

      echo "--- [Bootstrap] Generating K3s Config ---"
      cat > /etc/rancher/k3s/config.yaml <<EOF
      token: ${k3s_token}
      # Explicitly grab the IP from the Private Interface (enp7s0)
      node-ip: $(ip -o -4 addr list enp7s0 | awk '{print $4}' | cut -d/ -f1)
      node-external-ip: $TS_IP

      # --- SECURITY: ENCRYPT SECRETS AT REST ---
      # This forces K3s to encrypt secrets before writing to the etcd disk.
      secrets-encryption: true

      tls-san:
        - ${hostname}
        - $TS_IP
        - ${load_balancer_ip}
      flannel-backend: none
      disable-network-policy: true
      disable:
        - traefik
        - servicelb
        - cloud-controller
      disable-cloud-controller: true
      etcd-s3: true
      etcd-s3-endpoint: storage.googleapis.com
      etcd-s3-access-key: ${etcd_s3_access_key}
      etcd-s3-secret-key: ${etcd_s3_secret_key}
      etcd-s3-bucket: ${etcd_s3_bucket}
      etcd-snapshot-schedule-cron: "0 */6 * * *"
      etcd-snapshot-retention: 10
      kubelet-arg:
        - "cloud-provider=external"
        - "provider-id=hcloud://$HCLOUD_ID"
        - "container-log-max-files=3"
        - "container-log-max-size=10Mi"
      ${k3s_cluster_setting}
      EOF

      echo "--- [Bootstrap] 4. Starting K3s Service ---"
      systemctl stop k3s
      fuser -k 10258/tcp || true # Force kill anything holding the CCM port
      systemctl enable k3s
      systemctl restart k3s

      echo "--- [Bootstrap] 5. Waiting for Node Registration ---"
      export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
      for i in {1..60}; do
        if kubectl get node ${hostname} >/dev/null 2>&1; then
          echo "Node is registered."
          break
        fi
        sleep 2
      done

      echo "=== Server Bootstrap Complete ==="

runcmd:
  # 1. Apply Netplan
  - netplan generate
  - netplan apply
  - sleep 5

  # 3. Tailscale Join
  - echo "Starting Tailscale Join Loop..." > /var/log/tailscale-join.log
  - |
    NEXT_WAIT_TIME=0
    until tailscale up --authkey=${tailscale_auth_server_key} \
      --ssh \
      --hostname=${hostname} \
      --advertise-tags="tag:k3s-server" \
      --reset >> /var/log/tailscale-join.log 2>&1 || [ $NEXT_WAIT_TIME -eq 12 ];
    do
       echo "Join failed. Retrying in 5 seconds..." >> /var/log/tailscale-join.log
       sleep 5
       NEXT_WAIT_TIME=$((NEXT_WAIT_TIME+1))
    done

  # 4. Run Bootstrap
  - /usr/local/bin/k3s-start.sh
