apiVersion: v1
kind: Namespace
metadata:
  name: project-platform
---
# 1. STORAGE CREDENTIALS (Existing)
apiVersion: v1
kind: Secret
metadata:
  name: registry-creds
  namespace: project-platform
type: Opaque
stringData:
  accessKey: "${RegistryS3AccessKey}"
  secretKey: "${RegistryS3SecretKey}"
---
# 2. AUTHENTICATION (New)
apiVersion: v1
kind: Secret
metadata:
  name: registry-auth
  namespace: project-platform
type: Opaque
stringData:
  # You must pass this variable from Terraform.
  # Generate content with: htpasswd -Bbn username password
  htpasswd: "${RegistryHtpasswd}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: project-platform
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      runtimeClassName: gvisor
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: auth-vol
              mountPath: /auth
          env:
            - name: REGISTRY_HTTP_ADDR
              value: :5000

            # --- SECURITY: BASIC AUTH ---
            - name: REGISTRY_AUTH
              value: htpasswd
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: "Registry Realm"
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: /auth/htpasswd

            # --- PERFORMANCE: GCS REDIRECT ---
            # This is critical. It allows the registry to sign a GCS URL and redirect
            # the client to download layers directly from Google, bypassing your server's bandwidth.
            - name: REGISTRY_STORAGE_REDIRECT_DISABLE
              value: "false"

            # --- STORAGE: S3 COMPATIBLE (GCS) ---
            - name: REGISTRY_STORAGE
              value: s3
            - name: REGISTRY_STORAGE_S3_REGION
              value: us-east-1
            - name: REGISTRY_STORAGE_S3_BUCKET
              value: "${RegistryS3Bucket}"
            - name: REGISTRY_STORAGE_S3_REGIONENDPOINT
              value: https://storage.googleapis.com
            - name: REGISTRY_STORAGE_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: registry-creds
                  key: accessKey
            - name: REGISTRY_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: registry-creds
                  key: secretKey
      volumes:
        - name: auth-vol
          secret:
            secretName: registry-auth
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: project-platform
spec:
  type: ClusterIP
  clusterIP: 10.43.0.50
  selector:
    app: registry
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
# 3. EXTERNAL ACCESS (New)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry
  namespace: project-platform
  annotations:
    # Critical for pushing large Docker images
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-${CloudEnv}"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "${RegistryHost}"
      secretName: registry-tls
  rules:
    - host: "${RegistryHost}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry
                port:
                  number: 5000
