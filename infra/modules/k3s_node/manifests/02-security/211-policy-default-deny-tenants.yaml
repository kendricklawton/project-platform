apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: default-deny-inter-namespace
spec:
  description: "Block all traffic between different namespaces (Tenancy Isolation)"
  endpointSelector:
    matchExpressions:
      - key: io.kubernetes.pod.namespace
        operator: Exists
  ingress:
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "kube-system" # Allow system checks
        - matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: In
              values:
                - self # Allow talking to itself (same namespace)
