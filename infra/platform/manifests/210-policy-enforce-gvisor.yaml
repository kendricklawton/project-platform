apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-gvisor
  annotations:
    policies.kyverno.io/title: Enforce gVisor Runtime
    policies.kyverno.io/description: >-
      Ensures that all pods in the project-platform namespace
      are running inside the secure gVisor sandbox.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    # Automatically inject the gVisor runtimeClass into Pods
    - name: mutate-inject-gvisor
      match:
        any:
          - resources:
              namespaces:
                - project-platform
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            # The '+' ensures it only adds the field if it doesn't already exist
            +(runtimeClassName): gvisor

    # Validate it is present (Catches any bypass attempts)
    - name: require-gvisor-runtime-class
      match:
        any:
          - resources:
              namespaces:
                - project-platform
              kinds:
                - Pod
      validate:
        message: "This namespace requires the 'gvisor' runtime class for security."
        pattern:
          spec:
            runtimeClassName: gvisor
