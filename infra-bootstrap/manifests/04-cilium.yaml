apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cilium
  namespace: kube-system
spec:
  repo: https://helm.cilium.io/
  chart: cilium
  targetNamespace: kube-system
  version: "{{ .CiliumVersion }}"
  bootstrap: true
  valuesContent: |-
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6443
    ipam:
      mode: kubernetes
    operator:
      replicas: 1
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
