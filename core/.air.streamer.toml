root = "."
tmp_dir = "tmp"

[build]
  # Compile the Streamer and place the binary in the tmp folder
  cmd = "go build -o ./tmp/streamer ./cmd/platform-streamer/main.go"
  # Run the compiled binary
  bin = "./tmp/streamer"
  # Watch these file extensions for changes
  include_ext = ["go", "tpl", "tmpl", "html", "env", "sql"]
  # Ignore these directories to save CPU cycles
  exclude_dir = ["assets", "tmp", "vendor"]
  # Add a slight delay to allow multiple rapid saves to bundle into one build
  delay = 1000
  stop_on_error = true
  # Gracefully shut down the server so the port gets released properly
  send_interrupt = true
  kill_delay = 500

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
