root = "."
tmp_dir = "tmp"

[build]
  # Compile the Web BFF and place the binary in the tmp folder
  cmd = "go build -o ./tmp/web ./cmd/platform-web/main.go"
  # Run the compiled binary
  bin = "./tmp/web"
  # Watch these file extensions for changes (Make sure "templ" is included!)
  include_ext = ["go", "templ", "html", "env"]
  # Ignore these directories to save CPU cycles
  exclude_dir = ["tmp", "vendor", "internal/ui/static"]
  # Add a slight delay to allow multiple rapid saves to bundle into one build
  delay = 1000
  stop_on_error = true
  # Gracefully shut down the server so the port gets released properly
  send_interrupt = true
  kill_delay = 500

[color]
  main = "cyan"
  watcher = "magenta"
  build = "yellow"
  runner = "green"
