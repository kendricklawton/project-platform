apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://knative-sandbox.github.io/knative-on-helm
    chart: serving
    targetRevision: 1.14.0 # Managed here
    helm:
      values: |
        controller:
          replicas: 1
        webhook:
          replicas: 1
        ingress:
          kourier:
            enabled: true # Replaces 321-kourier.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: knative-serving
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
