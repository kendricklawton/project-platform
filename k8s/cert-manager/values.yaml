# cert-manager Helm values for K3s
# Install with:
#   helm repo add jetstack https://charts.jetstack.io
#   helm repo update
#   helm install cert-manager jetstack/cert-manager \
#     --namespace cert-manager \
#     --create-namespace \
#     -f k8s/cert-manager/values.yaml

# Install CRDs with Helm
installCRDs: true

# Leader election namespace
global:
  leaderElection:
    namespace: cert-manager

# Resource limits for K3s (smaller footprint)
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Webhook configuration
webhook:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# CA Injector configuration
cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Enable Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: false  # Enable if you have Prometheus Operator

# Pod Security Standards compliance
securityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
